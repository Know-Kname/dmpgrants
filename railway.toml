# Railway.app Configuration
# Automatic deployment configuration for Railway
# https://railway.app

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm run server"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "api"
source = "."

[services.healthcheck]
path = "/api/health"
timeout = 100
interval = 60

[[services]]
name = "postgres"
type = "database"
dbEngine = "postgresql"
version = "15"
