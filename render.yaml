# Render.com Configuration
# Blueprint for automatic deployment on Render
# https://render.com

services:
  # Backend API Service
  - type: web
    name: dmp-cemetery-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm run server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dmp-cemetery-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: dmp-cemetery-frontend
    env: static
    region: oregon
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

databases:
  # PostgreSQL Database
  - name: dmp-cemetery-db
    databaseName: dmp_cemetery
    user: dmp_user
    region: oregon
    plan: starter
    ipAllowList: []
